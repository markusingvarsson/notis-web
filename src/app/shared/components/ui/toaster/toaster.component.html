<div
  class="fixed top-4 right-4 z-[100] space-y-2 overflow-x-hidden"
  aria-live="polite"
  aria-atomic="true"
>
  @for (toast of toasts(); track toast.id) {
  <div
    class="toast-item p-4 rounded-md shadow-lg text-white flex items-center space-x-2"
    [ngClass]="[
      getToastClass(toast),
      toast.state === 'entering' ? 'toast-entering' : '',
      toast.state === 'visible' ? 'toast-visible' : '',
      toast.state === 'leaving' ? 'toast-leaving' : ''
    ]"
    role="alert"
  >
    <!-- Optional Icon -->
    @if (toast.icon || true) {
    <span class="text-xl">{{ getToastIcon(toast) }}</span>
    }
    <span>{{ toast.message }}</span>
    <button
      (click)="removeToast(toast.id)"
      class="ml-auto -mx-1.5 -my-1.5 bg-transparent text-white hover:text-gray-200 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-white/20 inline-flex h-8 w-8"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <svg
        class="w-5 h-5"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
  }
</div>
