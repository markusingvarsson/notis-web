<div class="relative">
  <app-search-icon
    [size]="20"
    className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"
  />
  
  <input
    #searchInput
    type="search"
    inputmode="search"
    autocomplete="off"
    autocapitalize="none"
    spellcheck="false"
    [value]="value()"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    (input)="onInput($event)"
    (keydown)="onKeyDown($event)"
    class="w-full py-3 px-4 pl-10 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-[var(--tw-primary)] focus:border-transparent transition-all duration-200 outline-none search-input"
    style="font-size: 16px;"
  />
  
  @if (value()) {
    <button
      type="button"
      (click)="clearSearch()"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 p-2 text-gray-400 hover:text-gray-600 transition-colors min-h-[44px] min-w-[44px] flex items-center justify-center"
      aria-label="Clear search"
    >
      <app-x-icon [size]="16" />
    </button>
  }
</div>
