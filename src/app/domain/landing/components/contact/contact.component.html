<section class="my-12 bg-[var(--tw-bg-light)] px-4 py-12 md:px-10 md:py-20">
  <div class="container mx-auto px-2 sm:px-4">
    <div class="max-w-3xl mx-auto text-center">
      <h2
        class="text-3xl sm:text-4xl font-bold text-[var(--tw-text-default)] mb-8"
      >
        Hey, Got Feedback?
      </h2>
      <div class="p-6 sm:p-8">
        <p class="text-lg text-[var(--tw-text-default)] mb-4">
          Your data stays on your device — no tracking, no analytics.
        </p>
        <p class="text-lg text-[var(--tw-text-muted)] mb-4">
          That means feedback from you is the only way to improve. If you have
          suggestions or ideas, I’d love to hear them.
        </p>
        <p class="text-sm text-[var(--tw-text-muted)] mt-4">– Markus</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center my-8">
          <app-button>
            <a
              href="mailto:info@markusingvarsson.com"
              class="inline-flex items-center gap-2"
            >
              <app-mail-icon [size]="20" />
              <span class="font-bold text-white">Send Feedback</span>
            </a>
          </app-button>
        </div>
      </div>
    </div>
  </div>
</section>
