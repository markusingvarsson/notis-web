<section class="py-20 md:py-28">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto text-center">
      <h1
        class="heading-xl bg-clip-text text-transparent bg-gradient-to-r from-primary to-purple-400 animate-fade-in"
      >
        Capture Your Thoughts, Elegantly
      </h1>
      <p class="mt-6 text-xl text-muted-foreground animate-fade-in">
        A beautiful, minimalist note-taking experience designed for clarity and
        focus. Your ideas deserve a clean, distraction-free space.
      </p>
      <div
        class="mt-10 flex flex-col sm:flex-row gap-4 justify-center animate-fade-in"
      >
        <app-button
          [isCta]="true"
          [buttonName]="'Start taking notes'"
          [link]="'/notes'"
        />
        <app-button [isCta]="false" [buttonName]="'Learn more'" [link]="'/'" />
      </div>
    </div>
  </div>
</section>
