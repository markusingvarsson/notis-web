<app-card
  [className]="
    'hover:shadow-md transition-shadow duration-200 ' +
    'cursor-pointer h-[220px] flex flex-col'
  "
>
  <app-card-header [className]="'p-4 pb-2 space-y-0'">
    <div class="flex justify-between items-start">
      <app-card-title [className]="'text-lg font-medium truncate'">
        {{ note().title }}
      </app-card-title>
      <div class="flex gap-1">
        <app-button
          [className]="'h-7 w-7'"
          variant="ghost"
          size="icon"
          (click)="onEdit($event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <!-- Eraser cap -->
            <path d="M16.5 3.5l3 3-2 2-3-3 2-2Z" />
            <!-- Pencil body & tip -->
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z" />
          </svg>
        </app-button>
        <app-button
          [className]="'h-7 w-7 text-destructive hover:text-destructive'"
          variant="ghost"
          size="icon"
          (click)="onDelete($event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="3 6 5 6 21 6" />
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
            <path d="M10 11v6" />
            <path d="M14 11v6" />
            <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2" />
          </svg>
        </app-button>
      </div>
    </div>
    <p class="text-xs text-muted-foreground">{{ timeAgo() }}</p>
  </app-card-header>

  <app-card-content [className]="'p-4 pt-2 flex-1 overflow-hidden'">
    <p class="text-sm text-muted-foreground line-clamp-6">
      {{ preview() }}
    </p>
  </app-card-content>
</app-card>
