@if (isOpen()) {
  <div
    class="fixed inset-0 z-50 lg:hidden"
    role="dialog"
    aria-modal="true"
    aria-label="Mobile search overlay"
    tabindex="-1"
    (click)="onSearchOverlayClick($event)"
    (keydown)="onSearchOverlayKeydown($event)"
  >
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/20"></div>

    <!-- Search Bar -->
    <div class="absolute top-0 left-0 right-0 bg-white border-b border-gray-200 shadow-lg" #mobileSearchBar>
      <div class="px-2 md:px-4 py-2">
        <div class="flex items-center gap-2">
          <button
            type="button"
            (click)="onCloseClick()"
            class="p-1 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors flex items-center justify-center min-h-[44px] min-w-[44px]"
            aria-label="Close search"
          >
            <app-icon-chevron [size]="16" orientation="left" />
          </button>
          <app-search-input
            #mobileSearchInput
            [placeholder]="placeholder()"
            [value]="searchQuery()"
            (valueChange)="onSearchQueryChange($event)"
            class="flex-1"
          />
        </div>
      </div>
    </div>
  </div>
}
