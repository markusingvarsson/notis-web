<div
  class="bg-[var(--tw-bg-light)] border border-[var(--tw-border-light)] rounded-2xl shadow-lg overflow-hidden"
>
  <app-page-header
    title="Create Your Note"
    subtitle="Record your thoughts securely and privately"
  >
    <app-microphone-icon icon [size]="24" [color]="'white'" />
  </app-page-header>
  <div class="p-8">
    <app-create-audio-note
      (noteCreated)="noteCreated.emit($event)"
      [availableTags]="availableTags()"
    ></app-create-audio-note>
  </div>
</div>
