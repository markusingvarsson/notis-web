<div class="p-4 md:p-6">
  <div class="mx-auto max-w-2xl">
    <app-page-header
      title="Create a new note"
      description="Choose the type of note you want to create and fill in the details."
    ></app-page-header>

    <app-create-audio-note
      (noteCreated)="noteCreated.emit($event)"
      (tagAdded)="tagAdded.emit($event)"
      (tagDeleted)="onTagDeleted($event)"
      [availableTags]="availableTags()"
    ></app-create-audio-note>
  </div>
</div>
