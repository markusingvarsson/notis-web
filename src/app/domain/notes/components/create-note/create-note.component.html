<div class="p-4 md:p-6">
  <div class="mx-auto max-w-2xl">
    <app-page-header
      [title]="!isRecordingDone() ? 'Create a new note' : 'Save your note'"
      [subtitle]="!isRecordingDone() ? 'Record your thoughts with voice' : ''"
    ></app-page-header>

    <app-create-audio-note
      (noteCreated)="noteCreated.emit($event)"
      [availableTags]="availableTags()"
    ></app-create-audio-note>
  </div>
</div>
