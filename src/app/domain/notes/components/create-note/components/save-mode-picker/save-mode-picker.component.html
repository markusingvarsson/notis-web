<div>
  <span class="text-sm font-semibold text-[var(--tw-primary-dark)] mb-3 block">
    Save as:
  </span>
  <div class="flex gap-6 justify-center">
    <label class="flex items-center space-x-3" for="picker-save-text">
      <input
        id="picker-save-text"
        type="radio"
        name="saveModePicker"
        value="text"
        [checked]="currentSaveMode() === 'text'"
        (change)="onModeChange('text')"
        class="cursor-pointer"
      />
      <span class="text-sm text-[var(--tw-primary-dark)]">
        Transcribed Text
      </span>
    </label>
    <label class="flex items-center space-x-3" for="picker-save-audio">
      <input
        id="picker-save-audio"
        type="radio"
        name="saveModePicker"
        value="audio"
        [checked]="currentSaveMode() === 'audio'"
        (change)="onModeChange('audio')"
        class="cursor-pointer"
      />
      <span class="text-sm text-[var(--tw-primary-dark)]">
        Audio Recording
      </span>
    </label>
  </div>
</div>
